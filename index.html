<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEXUS</title>
  <meta name="color-scheme" content="dark light">

  <!-- Polices ATMOS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#00eaff; --accent:#8a2be2; --text:#e6f7ff; --muted:#9fb3c8;
      --space-img:url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=1920&auto=format&fit=crop");
      --bg-a:#05060d; --bg-b:#0b1430; --bg-c:#00182a;
      --glow: drop-shadow(0 0 8px rgba(0,234,255,.55)) drop-shadow(0 0 18px rgba(138,43,226,.35));
      --ring: 0 0 0 3px rgba(0,234,255,.35), 0 0 24px rgba(0,234,255,.25);
      --grid:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;color:var(--text);
      font-family:Outfit, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 800px at 75% 10%, rgba(138,43,226,.18), transparent 60%),
        radial-gradient(900px 700px at 15% 85%, rgba(0,234,255,.12), transparent 55%),
        radial-gradient(700px 500px at 80% 80%, rgba(0,40,80,.35), transparent 60%),
        linear-gradient(120deg, var(--bg-a), var(--bg-b) 40%, var(--bg-c));
      overflow-x:hidden;
    }
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:.15; z-index:-1;
      background:
        var(--space-img) center/cover no-repeat,
        radial-gradient(1px 1px at 10% 20%, #fff 40%, transparent 41%),
        radial-gradient(1px 1px at 30% 80%, #fff 40%, transparent 41%),
        radial-gradient(1px 1px at 70% 30%, #fff 40%, transparent 41%),
        radial-gradient(1px 1px at 90% 60%, #fff 40%, transparent 41%);
      animation: twinkle 14s linear infinite;
    }
    @keyframes twinkle{0%,100%{opacity:.12}50%{opacity:.22}}
    body::after{content:""; position:fixed; inset:-10%; pointer-events:none; z-index:-1; filter:blur(24px);
      background: radial-gradient(600px 320px at 50% 25%, rgba(0,234,255,.18), transparent 60%),
                  radial-gradient(900px 420px at 50% 70%, rgba(138,43,226,.18), transparent 65%);
      animation: float 18s ease-in-out infinite alternate;
    }
    @keyframes float{from{transform:translateY(-1.5%)}to{transform:translateY(1.5%)}}

    .container{max-width:1100px;margin:0 auto;padding:16px}
    .topbar{position:sticky; top:16px; z-index:1000; display:flex; align-items:center; gap:10px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--grid); border-radius:16px; padding:10px 12px; backdrop-filter: blur(8px);
      box-shadow:0 12px 40px rgba(0,0,0,.35);
      pointer-events:auto;
    }
    .topbar h1{margin:0 8px 0 4px; font:700 16px/1 Orbitron, sans-serif; letter-spacing:.06em}
    .spacer{flex:1}

    .btn{
      appearance:none; cursor:pointer; border:1px solid transparent; border-radius:12px; padding:10px 12px; color:var(--text);
      background:
        linear-gradient(#0c1327,#0b1120) padding-box,
        conic-gradient(from 180deg, rgba(0,234,255,.8), rgba(138,43,226,.8), rgba(0,234,255,.8)) border-box;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04), 0 8px 24px rgba(0,0,0,.45);
      transition: transform .2s ease, filter .2s ease, box-shadow .2s ease; font-weight:600; letter-spacing:.02em;
      pointer-events:auto;
    }
    .btn:hover{ transform: translateY(-2px); filter: var(--glow); }
    .btn:focus-visible{ outline:none; box-shadow: var(--ring); }
    .btn[disabled]{opacity:.5; cursor:not-allowed}

    .status{color:var(--muted); font-size:12px}

    .card{
      border:1px solid var(--grid); border-radius:14px; padding:12px; background: rgba(8,12,28,.55);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04); transition: transform .15s ease, filter .15s ease;
      cursor:pointer;
    }
    .card:hover{ transform: translateY(-2px); filter: var(--glow); }

    .list{display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:10px; margin-top:12px}
    .row{display:flex; align-items:center; gap:10px}
    .from{color:#fff; font-weight:700; margin-right:auto}
    .subject{font-weight:600; overflow:hidden; text-overflow:ellipsis; white-space:nowrap}
    .snippet{color:var(--muted); margin-top:6px; overflow:hidden; text-overflow:ellipsis; max-height:2.6em}
    .small{font-size:12px; color:var(--muted)}

    /* === AUTH LOCK (bloque l’UI tant que non connecté à ATMOS) === */
    .auth-block{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(3,6,16,.65); backdrop-filter:blur(3px); z-index:9999;
    }
    .auth-card{
      width:min(520px,calc(100vw - 32px)); padding:16px; border-radius:16px;
      border:1px solid rgba(255,255,255,.06);
      background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
      box-shadow:0 20px 40px rgba(0,0,0,.45); color:var(--text);
    }
    .auth-card h3{ margin:0 0 8px; font-family:Orbitron,sans-serif; letter-spacing:.06em }

    body.auth-locked .auth-block{ display:flex; }
    body.auth-locked .container{ pointer-events:none; filter:grayscale(1) opacity(.35) }

    /* === MODALE LECTURE/REPONSE === */
    .modal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(3,6,16,.55); z-index:2000; backdrop-filter: blur(2px);
    }
    .modal .card{
      width:min(900px,calc(100vw - 32px)); max-height:90vh; overflow:auto;
      border:1px solid var(--grid); border-radius:16px; padding:12px; background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow:0 20px 40px rgba(0,0,0,.35);
      cursor:default;
    }
    .viewer{
      border:1px solid var(--grid); border-radius:12px; overflow:hidden; height:360px; background:#0a0f20;
    }
    .viewer iframe{ width:100%; height:360px; border:0; display:block; }
    .reply{
      margin-top:12px; border:1px solid var(--grid); border-radius:12px; padding:10px; background:rgba(255,255,255,.03);
    }
    .toolbar{
      display:flex; align-items:center; gap:8px; margin-bottom:8px;
    }
    .toolbar select{
      height:32px; border:1px solid var(--grid); border-radius:8px; background:rgba(8,12,28,.6); color:var(--text); padding:0 8px;
    }
    .editor{
      min-height:140px; padding:10px; border:1px solid var(--grid); border-radius:8px; background:rgba(0,0,0,.25);
      outline:none; white-space:pre-wrap;
    }
    .modal .actions{display:flex; gap:8px; justify-content:flex-end; margin-top:10px}
    @media (prefers-reduced-motion: reduce){ *{animation:none!important; transition:none!important} }
  </style>

  <!-- Pré-init GAPI -->
  <script>
    window.__gapiReady = false;
    window.__gapiError = null;

    async function onGapiLoad(){
      if (!window.gapi) { window.__gapiError = new Error('gapi non chargé'); return; }
      try{
        await new Promise(res => gapi.load('client', res));
        await gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest'] });
        window.__gapiReady = true;
        console.log('[NEXUS] GAPI prêt');
      }catch(err){
        window.__gapiError = err;
        console.error('[NEXUS] Erreur init GAPI:', err);
      }
    }
    function waitForGapiReady(timeoutMs=6000){
      return new Promise(resolve=>{
        if(window.__gapiReady) return resolve();
        const t0 = Date.now();
        const id = setInterval(()=>{
          if(window.__gapiReady || window.__gapiError || Date.now()-t0>timeoutMs){
            clearInterval(id); resolve();
          }
        }, 100);
      });
    }
  </script>
  <script src="https://apis.google.com/js/api.js?onload=onGapiLoad" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js" integrity="sha384-7xwG7q8oC1RjZ0bQwR7hZ0U3dC2b2V5iBqgYtYlVXv1WmR8xQd1bR8u9v8G9qJjL" crossorigin="anonymous"></script>

  <script>
    // ===== CONFIG =====
    const GOOGLE_CLIENT_ID = "514694919456-u0csh5so13bsb8u0cl5a7fl5lgmla4c4.apps.googleusercontent.com";
    const AZURE_CLIENT_ID  = "00000000-0000-0000-0000-000000000000"; // remplace si tu utilises Outlook

    // ===== ÉTAT/UTILS COMMUNS =====
    const emailsEl = document.getElementById('emails');
    const statusEl = document.getElementById('status');
    const logoutBtn = document.getElementById('logoutBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const googleBtn = document.getElementById('googleBtn');
    const msBtn = document.getElementById('msBtn');
    let currentProvider = null;

    function setStatus(msg){ statusEl.textContent = msg; }
    function clearList(){ emailsEl.innerHTML = ''; }
    function escapeHtml(s){
      return String(s||'').replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[c]));
    }
    function fmtDate(d){ try{ return new Date(d).toLocaleString('fr-FR'); }catch{ return '' } }

    // ===== Helpers MIME / Gmail (HTML) =====
    function extractEmailAddress(h){ const v = String(h||'').trim(); const m = v.match(/<([^>]+)>/); return m ? m[1] : v; }
    function toBase64Url(str){ const b64 = btoa(unescape(encodeURIComponent(str))); return b64.replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,''); }
    function buildMimeHtml({to, subject, html, inReplyTo, references}){
      const headers = [
        `To: ${to}`,
        `Subject: ${subject}`,
        inReplyTo ? `In-Reply-To: ${inReplyTo}` : '',
        references ? `References: ${references}` : '',
        'MIME-Version: 1.0',
        'Content-Type: text/html; charset=UTF-8',
        '', html || ''
      ].filter(Boolean).join('\r\n');
      return toBase64Url(headers);
    }
    async function gmailSendHtml({to, subject, html, threadId=null, inReplyTo=null, references=null}){
      const raw = buildMimeHtml({to, subject, html, inReplyTo, references});
      await gapi.client.gmail.users.messages.send({ userId:'me', resource: threadId ? { raw, threadId } : { raw } });
    }

    // ===== Décodage corps Gmail =====
    function b64urlDecode(str){
      try{
        const normalized = (str||'').replace(/-/g,'+').replace(/_/g,'/');
        const pad = normalized.length % 4 ? '='.repeat(4 - (normalized.length % 4)) : '';
        return decodeURIComponent(escape(atob(normalized + pad)));
      }catch{ return ''; }
    }
    function findPart(payload, mime){
      if(!payload) return null;
      if(payload.mimeType === mime && payload.body && payload.body.data) return payload;
      if(Array.isArray(payload.parts)){
        for(const p of payload.parts){
          const f = findPart(p, mime);
          if(f) return f;
        }
      }
      return null;
    }
    function extractBody(payload){
      const htmlPart = findPart(payload, 'text/html');
      if(htmlPart) return { type:'html', content: b64urlDecode(htmlPart.body.data) };
      const textPart = findPart(payload, 'text/plain');
      if(textPart) return { type:'text', content: `<pre style="white-space:pre-wrap;margin:0">${escapeHtml(b64urlDecode(textPart.body.data))}</pre>` };
      if(payload.body && payload.body.data){
        return { type:'raw', content: `<pre style="white-space:pre-wrap;margin:0">${escapeHtml(b64urlDecode(payload.body.data))}</pre>` };
      }
      return { type:'empty', content:'<div style="opacity:.7">— (aucun contenu) —</div>' };
    }

    // ================= GOOGLE (GMAIL) =================
    let googleTokenClient = null;

    async function ensureGsiLoaded(){
      if (window.google && google.accounts) return;
      await new Promise((resolve, reject)=>{
        const s = document.createElement('script');
        s.src = "https://accounts.google.com/gsi/client";
        s.async = true; s.defer = true;
        s.onload = resolve; s.onerror = reject;
        document.head.appendChild(s);
      });
    }

    async function loginGoogle(){
      if(document.body.classList.contains('auth-locked')){
        setStatus('Connexion à ATMOS requise avant Google.');
        return;
      }
      setStatus('Initialisation Google…');
      await ensureGsiLoaded();
      await waitForGapiReady();

      if (!window.__gapiReady){
        console.error('[NEXUS] GAPI pas prêt', window.__gapiError);
        setStatus('Erreur d’initialisation Google API (regarde la console).');
        return;
      }

      currentProvider = 'google';
      clearList();
      setStatus('Connexion à Google…');

      if(!googleTokenClient){
        googleTokenClient = google.accounts.oauth2.initTokenClient({
          client_id: GOOGLE_CLIENT_ID,
          scope: 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/gmail.send',
          callback: async (resp) => {
            if(resp && resp.access_token){
              gapi.client.setToken({ access_token: resp.access_token });
              setStatus('Lecture des messages Gmail…');
              await listGmail();
              logoutBtn.disabled = false;
            } else {
              setStatus('Échec de l’authentification Google.');
            }
          }
        });
      }
      // prompt:'consent' si première fois, sinon 'none' peut suffire
      googleTokenClient.requestAccessToken({ prompt:'' });
    }

    function addCard({id, from, subject, snippet, when, onOpen}){
      const div = document.createElement('div');
      div.className = 'card';
      div.setAttribute('role','button');
      div.setAttribute('tabindex','0');
      div.innerHTML = `
        <div class="row"><div class="from">${escapeHtml(from||'—')}</div><div class="small">${when||''}</div></div>
        <div class="row"><div class="subject">${escapeHtml(subject||'(Sans objet)')}</div><span class="spacer"></span><button class="btn" type="button">Ouvrir</button></div>
        ${snippet?`<div class="snippet">${escapeHtml(snippet)}</div>`:''}
      `;
      const open = ()=> onOpen && onOpen();
      div.addEventListener('click', open);
      div.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); open(); }});
      div.querySelector('button').addEventListener('click', (e)=>{ e.stopPropagation(); open(); });
      emailsEl.appendChild(div);
    }

    async function listGmail(){
      try{
        const res = await gapi.client.gmail.users.messages.list({ userId:'me', labelIds:['INBOX'], maxResults:20 });
        const msgs = res.result.messages || [];
        clearList();
        if(msgs.length===0){ setStatus('Aucun message dans la boîte de réception (Gmail).'); return; }

        for(const m of msgs){
          const detail = await gapi.client.gmail.users.messages.get({
            userId:'me', id:m.id, format:'metadata',
            metadataHeaders:['Subject','From','Date']
          });
          const headers = (detail.result.payload.headers||[]);
          const h = Object.fromEntries(headers.map(x=>[x.name.toLowerCase(), x.value]));
          addCard({
            id: m.id,
            from: h['from'],
            subject: h['subject'],
            when: fmtDate(h['date']),
            snippet: detail.result.snippet,
            onOpen: ()=> openMail(m.id)
          });
        }
        setStatus(`Affichage de ${msgs.length} messages (Gmail).`);
      }catch(e){
        console.error(e);
        // 401 => token Atmos expiré : tente une réauth silencieuse via GSI
        if(e?.status === 401 || e?.result?.error?.code === 401){
          try{
            await ensureGsiLoaded();
            if(!googleTokenClient){
              googleTokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/gmail.send',
                callback: (resp)=>{ if(resp?.access_token){ gapi.client.setToken({ access_token: resp.access_token }); listGmail(); } }
              });
            }
            googleTokenClient.requestAccessToken({ prompt:'' });
            return;
          }catch{}
        }
        setStatus('Erreur Gmail (token invalide/origin/API). Utilisez « Google » pour vous reconnecter.');
      }
    }

    // ===== Modale =====
    const mailModal = document.getElementById('mailModal');
    const mmClose   = document.getElementById('mmClose');
    const mmSubject = document.getElementById('mmSubject');
    const mmMeta    = document.getElementById('mmMeta');
    const mmIframe  = document.getElementById('mmIframe');
    const mmSend    = document.getElementById('mmSend');
    const replyEditor = document.getElementById('replyEditor');
    const fontSelectReply = document.getElementById('fontSelectReply');

    let currentMsgCtx = null; // { id, threadId, replyTo, subject, messageId, references }

    fontSelectReply.addEventListener('change', ()=>{ replyEditor.style.fontFamily = fontSelectReply.value; });

    function openModal(){
      mailModal.style.display = 'flex';
      mailModal.setAttribute('aria-hidden','false');
    }
    function closeModal(){
      mailModal.style.display = 'none';
      mailModal.setAttribute('aria-hidden','true');
      currentMsgCtx = null;
      replyEditor.innerHTML = '';
    }
    mmClose.addEventListener('click', closeModal);
    mailModal.addEventListener('click', (e)=>{ if(e.target===mailModal) closeModal(); });

    async function openMail(id){
      try{
        setStatus('Ouverture du message…');
        const detail = await gapi.client.gmail.users.messages.get({ userId:'me', id, format:'full' });

        const payload = detail.result.payload;
        const headers = Object.fromEntries((payload.headers||[]).map(x=>[x.name.toLowerCase(), x.value]));
        const subj = headers['subject'] || '(Sans objet)';
        const from = headers['from'] || '—';
        const date = headers['date'] ? fmtDate(headers['date']) : '';
        const replyToAddr = extractEmailAddress(headers['reply-to'] || headers['from'] || '');
        const body = extractBody(payload);

        currentMsgCtx = {
          id,
          threadId: detail.result.threadId,
          replyTo: replyToAddr,
          subject: subj,
          messageId: headers['message-id'] || '',
          references: headers['references'] || (headers['message-id'] || '')
        };

        mmSubject.textContent = subj;
        mmMeta.textContent = `${from} — ${date}`;
        mmIframe.srcdoc = `
          <!doctype html><html><head><meta charset="utf-8">
          <meta name="color-scheme" content="dark light">
          <style>body{margin:0;padding:12px;font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:#111}
          @media (prefers-color-scheme: dark){ body{color:#eaeef6;background:#0a0f20} a{color:#7dd3fc} }</style>
          </head><body>${body.content}</body></html>
        `;
        replyEditor.style.fontFamily = fontSelectReply.value;
        replyEditor.focus();
        openModal();
        setStatus('Message ouvert.');
      }catch(e){
        console.error(e);
        setStatus('Impossible d’ouvrir le message.');
      }
    }

    mmSend.addEventListener('click', async ()=>{
      if(!currentMsgCtx) return;
      const html = `<div style="font-family:${fontSelectReply.value}; white-space:pre-wrap">${replyEditor.innerHTML || ''}</div>`;
      if(!html.replace(/<[^>]*>/g,'').trim()){
        if(!confirm("Le message est vide. Envoyer quand même ?")) return;
      }
      try{
        await gmailSendHtml({
          to: currentMsgCtx.replyTo,
          subject: 'Re: ' + (currentMsgCtx.subject || ''),
          html,
          threadId: currentMsgCtx.threadId,
          inReplyTo: currentMsgCtx.messageId,
          references: currentMsgCtx.references
        });
        alert('Réponse envoyée ✅');
        closeModal();
      }catch(e){
        console.error(e);
        alert('Échec de l’envoi (scope gmail.send, API Gmail activée, origin autorisée).');
      }
    });

    // ================= MICROSOFT (Outlook) =================
    const msalInstance = new msal.PublicClientApplication({
      auth: { clientId: AZURE_CLIENT_ID, authority: 'https://login.microsoftonline.com/common', redirectUri: window.location.origin + window.location.pathname },
      cache: { cacheLocation:'sessionStorage' }
    });

    async function loginMicrosoft(){
      if(document.body.classList.contains('auth-locked')){ setStatus('Connexion à ATMOS requise avant Microsoft.'); return; }
      currentProvider = 'microsoft'; clearList(); setStatus('Connexion à Microsoft…');
      try{
        const loginResp = await msalInstance.loginPopup({ scopes:['Mail.Read'] });
        const acc = loginResp.account; msalInstance.setActiveAccount(acc);
        const tokenResp = await msalInstance.acquireTokenSilent({ scopes:['Mail.Read'], account:acc })
          .catch(()=> msalInstance.acquireTokenPopup({ scopes:['Mail.Read'] }));
        const token = tokenResp.accessToken;
        setStatus('Lecture des messages Outlook…');
        await listOutlook(token);
        logoutBtn.disabled = false;
      }catch(e){ console.error(e); setStatus('Échec de l’authentification Microsoft.'); }
    }

    async function listOutlook(token){
      try{
        const r = await fetch('https://graph.microsoft.com/v1.0/me/messages?$select=subject,from,receivedDateTime,bodyPreview&$top=20', {
          headers: { Authorization: `Bearer ${token}` }
        });
        if(!r.ok) throw new Error('Graph error '+r.status);
        const data = await r.json();
        const items = data.value||[];
        clearList();
        if(items.length===0){ setStatus('Aucun message dans la boîte de réception (Outlook).'); return; }
        for(const m of items){
          addCard({
            id: m.id,
            from: (m.from && (m.from.emailAddress.name||m.from.emailAddress.address)) || '—',
            subject: m.subject || '(Sans objet)',
            when: fmtDate(m.receivedDateTime),
            snippet: m.bodyPreview || '',
            onOpen: ()=> alert('Lecture détaillée Outlook non implémentée dans ce prototype.')
          });
        }
        setStatus(`Affichage de ${items.length} messages (Outlook).`);
      }catch(e){ console.error(e); setStatus('Erreur Outlook (Client ID/Redirect URI).'); }
    }

    // ================= Binding UI =================
    function bindButtons(){
      googleBtn.disabled = document.body.classList.contains('auth-locked');
      msBtn.disabled = document.body.classList.contains('auth-locked');

      googleBtn.onclick = (e)=>{ e.stopPropagation(); loginGoogle(); };
      msBtn.onclick = (e)=>{ e.stopPropagation(); loginMicrosoft(); };

      refreshBtn.onclick = async ()=>{
        if(currentProvider === 'google'){ await listGmail(); }
        else if(currentProvider === 'microsoft'){ setStatus('Actualisation Outlook non implémentée.'); }
        else { setStatus('Connectez-vous d’abord.'); }
      };

      logoutBtn.onclick = ()=>{
        if(currentProvider==='google'){
          try{
            const tok = gapi.client.getToken();
            if(tok && tok.access_token){ google.accounts.oauth2.revoke(tok.access_token, ()=>{}); }
          }catch{}
          gapi.client.setToken('');
        }
        if(currentProvider==='microsoft'){
          msalInstance.logoutPopup({ postLogoutRedirectUri: window.location.href });
        }
        currentProvider=null; clearList(); setStatus('Déconnecté.'); logoutBtn.disabled = true;
      };
    }
    bindButtons();
  </script>
