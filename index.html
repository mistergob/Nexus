<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAILS — ATMOS (prototype)</title>
  <meta name="color-scheme" content="dark light">

  <!-- Polices ATMOS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#00eaff; --accent:#8a2be2; --text:#e6f7ff; --muted:#9fb3c8;
      --space-img:url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=1920&auto=format&fit=crop");
      --bg-a:#05060d; --bg-b:#0b1430; --bg-c:#00182a;
      --glow: drop-shadow(0 0 8px rgba(0,234,255,.55)) drop-shadow(0 0 18px rgba(138,43,226,.35));
      --ring: 0 0 0 3px rgba(0,234,255,.35), 0 0 24px rgba(0,234,255,.25);
      --grid:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;color:var(--text);
      font-family:Outfit, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 800px at 75% 10%, rgba(138,43,226,.18), transparent 60%),
        radial-gradient(900px 700px at 15% 85%, rgba(0,234,255,.12), transparent 55%),
        radial-gradient(700px 500px at 80% 80%, rgba(0,40,80,.35), transparent 60%),
        linear-gradient(120deg, var(--bg-a), var(--bg-b) 40%, var(--bg-c));
      overflow-x:hidden;
    }
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:.15; z-index:-1;
      background:
        var(--space-img) center/cover no-repeat,
        radial-gradient(1px 1px at 10% 20%, #fff 40%, transparent 41%),
        radial-gradient(1px 1px at 30% 80%, #fff 40%, transparent 41%),
        radial-gradient(1px 1px at 70% 30%, #fff 40%, transparent 41%),
        radial-gradient(1px 1px at 90% 60%, #fff 40%, transparent 41%);
      animation: twinkle 14s linear infinite;
    }
    @keyframes twinkle{0%,100%{opacity:.12}50%{opacity:.22}}
    body::after{content:""; position:fixed; inset:-10%; pointer-events:none; z-index:-1; filter:blur(24px);
      background: radial-gradient(600px 320px at 50% 25%, rgba(0,234,255,.18), transparent 60%),
                  radial-gradient(900px 420px at 50% 70%, rgba(138,43,226,.18), transparent 65%);
      animation: float 18s ease-in-out infinite alternate;
    }
    @keyframes float{from{transform:translateY(-1.5%)}to{transform:translateY(1.5%)}}

    .container{max-width:1100px;margin:0 auto;padding:16px}
    .topbar{position:sticky; top:16px; z-index:10; display:flex; align-items:center; gap:10px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--grid); border-radius:16px; padding:10px 12px; backdrop-filter: blur(8px);
      box-shadow:0 12px 40px rgba(0,0,0,.35);
    }
    .topbar h1{margin:0 8px 0 4px; font:700 16px/1 Orbitron, sans-serif; letter-spacing:.06em}
    .spacer{flex:1}

    .btn{appearance:none; cursor:pointer; border:1px solid transparent; border-radius:12px; padding:10px 12px; color:var(--text);
      background: linear-gradient(#0c1327,#0b1120) padding-box,
                 conic-gradient(from 180deg, rgba(0,234,255,.8), rgba(138,43,226,.8), rgba(0,234,255,.8)) border-box;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04), 0 8px 24px rgba(0,0,0,.45);
      transition: transform .2s ease, filter .2s ease, box-shadow .2s ease; font-weight:600; letter-spacing:.02em;
    }
    .btn:hover{ transform: translateY(-2px); filter: var(--glow); }
    .btn:focus-visible{ outline:none; box-shadow: var(--ring); }
    .btn[disabled]{opacity:.5; cursor:not-allowed}

    .status{color:var(--muted); font-size:12px}

    .card{
      border:1px solid var(--grid); border-radius:14px; padding:12px; background: rgba(8,12,28,.55);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04); transition: transform .15s ease, filter .15s ease;
    }
    .card:hover{ transform: translateY(-2px); filter: var(--glow); }

    .list{display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:10px; margin-top:12px}
    .row{display:flex; align-items:center; gap:10px}
    .from{color:#fff; font-weight:700; margin-right:auto}
    .subject{font-weight:600}
    .snippet{color:var(--muted); margin-top:6px}
    .small{font-size:12px; color:var(--muted)}

    /* === AUTH LOCK (bloque l’UI tant que non connecté à ATMOS) === */
    .auth-block{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(3,6,16,.65); backdrop-filter:blur(3px); z-index:9999;
    }
    .auth-card{
      width:min(520px,calc(100vw - 32px)); padding:16px; border-radius:16px;
      border:1px solid rgba(255,255,255,.06);
      background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
      box-shadow:0 20px 40px rgba(0,0,0,.45); color:var(--text);
    }
    .auth-card h3{ margin:0 0 8px; font-family:Orbitron,sans-serif; letter-spacing:.06em }

    body.auth-locked .auth-block{ display:flex; }
    body.auth-locked .container{ pointer-events:none; filter:grayscale(1) opacity(.35) }

    @media (prefers-reduced-motion: reduce){ *{animation:none!important; transition:none!important} }
  </style>
</head>
<body class="auth-locked">
  <div class="container">
    <div class="topbar" role="toolbar" aria-label="Navigation mails">
      <h1>MAILS — <span class="appname">ATMOS</span></h1>
      <button class="btn" id="googleBtn" title="Se connecter à Google (Gmail)">Google</button>
      <button class="btn" id="msBtn" title="Se connecter à Microsoft (Outlook/Office 365)">Microsoft</button>
      <button class="btn" id="logoutBtn" title="Se déconnecter" disabled>Déconnexion</button>
      <div class="spacer"></div>
      <span id="status" class="status">Choisissez un fournisseur et connectez-vous.</span>
    </div>

    <div id="emails" class="list" aria-live="polite"></div>
  </div>

  <!-- Blocage Auth ATMOS -->
  <div id="authBlock" class="auth-block" aria-live="polite" role="alert">
    <div class="auth-card">
      <h3>Connexion nécessaire</h3>
      <p>Connectez-vous sur <strong>ATMOS</strong> pour utiliser le module <strong>Mails</strong>.</p>
      <div class="actions" style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <a id="authGoAtmos" class="btn">Se connecter sur ATMOS</a>
      </div>
    </div>
  </div>

  <!-- Google APIs: gapi + Google Identity Services -->
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- MSAL (Microsoft Identity) -->
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js" integrity="sha384-7xwG7q8oC1RjZ0bQwR7hZ0U3dC2b2V5iBqgYtYlVXv1WmR8xQd1bR8u9v8G9qJjL" crossorigin="anonymous"></script>

  <script>
    // ===== CONFIG =====
    const GOOGLE_CLIENT_ID = "514694919456-u0csh5so13bsb8u0cl5a7fl5lgmla4c4.apps.googleusercontent.com";
    const AZURE_CLIENT_ID  = "00000000-0000-0000-0000-000000000000"; // remplace si tu utilises Outlook

    // ===== ÉTAT/UTILS COMMUNS =====
    const emailsEl = document.getElementById('emails');
    const statusEl = document.getElementById('status');
    const logoutBtn = document.getElementById('logoutBtn');
    const googleBtn = document.getElementById('googleBtn');
    const msBtn = document.getElementById('msBtn');
    let currentProvider = null; // 'google' | 'microsoft'
    function setStatus(msg){ statusEl.textContent = msg; }
    function clearList(){ emailsEl.innerHTML = ''; }
    function escapeHtml(s){return String(s||'').replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c]));}
    function fmtDate(d){ try{ return new Date(d).toLocaleString('fr-FR'); }catch{ return '' } }

    // ====== helpers MIME/base64url + reply ======
    function extractEmailAddress(h){
      const v = String(h||'').trim();
      const m = v.match(/<([^>]+)>/);
      return m ? m[1] : v;
    }
    function toBase64Url(str){
      const b64 = btoa(unescape(encodeURIComponent(str)));
      return b64.replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
    }
    function buildMime({to, subject, body, inReplyTo, references}){
      const headers = [
        `To: ${to}`,
        `Subject: ${subject}`,
        inReplyTo ? `In-Reply-To: ${inReplyTo}` : '',
        references ? `References: ${references}` : '',
        'Content-Type: text/plain; charset=UTF-8',
        'MIME-Version: 1.0',
        '', // ligne vide entre entêtes et corps
        body||''
      ].filter(Boolean).join('\r\n');
      return toBase64Url(headers);
    }
    async function gmailSend({to, subject, body, threadId=null, inReplyTo=null, references=null}){
      const raw = buildMime({to, subject, body, inReplyTo, references});
      await gapi.client.gmail.users.messages.send({
        userId:'me',
        resource: threadId ? { raw, threadId } : { raw }
      });
    }

    // ================= GOOGLE (GMAIL) =================
    let googleTokenClient = null; let gapiReady = false;

    window.addEventListener('load', () => {
      if (window.gapi) {
        gapi.load('client', async () => {
          await gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest'] });
          gapiReady = true;
        });
      }
    });

    async function loginGoogle(){
      if(!gapiReady){ setStatus('Initialisation Google…'); await new Promise(r=>setTimeout(r,400)); }
      currentProvider = 'google'; clearList(); setStatus('Connexion à Google…');
      if(!googleTokenClient){
        googleTokenClient = google.accounts.oauth2.initTokenClient({
          client_id: GOOGLE_CLIENT_ID,
          // lecture + envoi
          scope: 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/gmail.send',
          callback: async (resp) => {
            if(resp && resp.access_token){
              gapi.client.setToken({ access_token: resp.access_token });
              setStatus('Lecture des messages Gmail…');
              await listGmail();
              logoutBtn.disabled = false;
            } else {
              setStatus('Échec de l’authentification Google.');
            }
          }
        });
      }
      googleTokenClient.requestAccessToken({ prompt:'consent' });
    }

    // Carte mail avec bouton Répondre
    function addCard({from, subject, snippet, when, link, onReply}){
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <div class="row"><div class="from">${escapeHtml(from||'—')}</div><div class="small">${when||''}</div></div>
        <div class="subject">${escapeHtml(subject||'(Sans objet)')}</div>
        ${snippet?`<div class="snippet">${escapeHtml(snippet)}</div>`:''}
        <div class="row" style="margin-top:8px">
          ${link?`<a class="small" href="${link}" target="_blank" rel="noopener noreferrer">Ouvrir la boîte mail ↗</a>`:''}
          <span class="spacer"></span>
          <button class="btn" type="button">Répondre</button>
        </div>
      `;
      div.querySelector('button.btn').addEventListener('click', onReply);
      emailsEl.appendChild(div);
    }

    async function listGmail(){
      try{
        const res = await gapi.client.gmail.users.messages.list({ userId:'me', labelIds:['INBOX'], maxResults:20 });
        const msgs = res.result.messages || [];
        clearList();
        if(msgs.length===0){ setStatus('Aucun message dans la boîte de réception (Gmail).'); return; }

        for(const m of msgs){
          const detail = await gapi.client.gmail.users.messages.get({
            userId:'me',
            id:m.id,
            format:'metadata',
            metadataHeaders:['Subject','From','Date','Message-Id','References','Reply-To']
          });
          const headers = (detail.result.payload.headers||[]);
          const h = Object.fromEntries(headers.map(x=>[x.name.toLowerCase(), x.value]));
          const threadId = detail.result.threadId;
          const messageId = h['message-id'] || '';
          const references = h['references'] || messageId;
          const replyToAddr = extractEmailAddress(h['reply-to'] || h['from']);

          addCard({
            from: h['from'],
            subject: h['subject'],
            when: fmtDate(h['date']),
            snippet: detail.result.snippet,
            link: 'https://mail.google.com/mail/u/0/#inbox',
            onReply: async ()=>{
              const replyText = prompt('Votre réponse :');
              if(!replyText) return;
              try{
                await gmailSend({
                  to: replyToAddr,
                  subject: 'Re: ' + (h['subject'] || ''),
                  body: replyText,
                  threadId,
                  inReplyTo: messageId,
                  references
                });
                alert('Réponse envoyée ✅');
              }catch(e){
                console.error(e);
                alert('Échec de l’envoi (assurez-vous que le scope gmail.send est bien autorisé).');
              }
            }
          });
        }
        setStatus(`Affichage de ${msgs.length} messages (Gmail).`);
      }catch(e){
        console.error(e);
        setStatus('Erreur lors de la lecture Gmail (vérifiez le Client ID, les scopes et l’URL d’origine autorisée).');
      }
    }

    function logoutGoogle(){
      try{
        const tok = gapi.client.getToken();
        if(tok && tok.access_token){ google.accounts.oauth2.revoke(tok.access_token, ()=>{}); }
      }catch{}
      gapi.client.setToken('');
    }

    // ================= MICROSOFT (OUTLOOK via Graph) =================
    const msalInstance = new msal.PublicClientApplication({
      auth: { clientId: AZURE_CLIENT_ID, authority: 'https://login.microsoftonline.com/common', redirectUri: window.location.origin + window.location.pathname },
      cache: { cacheLocation:'sessionStorage' }
    });

    async function loginMicrosoft(){
      currentProvider = 'microsoft'; clearList(); setStatus('Connexion à Microsoft…');
      try{
        const loginResp = await msalInstance.loginPopup({ scopes:['Mail.Read'] });
        const acc = loginResp.account; msalInstance.setActiveAccount(acc);
        const tokenResp = await msalInstance.acquireTokenSilent({ scopes:['Mail.Read'], account:acc })
          .catch(()=> msalInstance.acquireTokenPopup({ scopes:['Mail.Read'] }));
        const token = tokenResp.accessToken;
        setStatus('Lecture des messages Outlook…');
        await listOutlook(token);
        logoutBtn.disabled = false;
      }catch(e){ console.error(e); setStatus('Échec de l’authentification Microsoft.'); }
    }

    async function listOutlook(token){
      try{
        const r = await fetch('https://graph.microsoft.com/v1.0/me/messages?$select=subject,from,receivedDateTime,bodyPreview&$top=20', {
          headers: { Authorization: `Bearer ${token}` }
        });
        if(!r.ok) throw new Error('Graph error '+r.status);
        const data = await r.json();
        const items = data.value||[];
        clearList();
        if(items.length===0){ setStatus('Aucun message dans la boîte de réception (Outlook).'); return; }
        for(const m of items){
          const div = document.createElement('div');
          addCard({
            from: (m.from && (m.from.emailAddress.name||m.from.emailAddress.address)) || '—',
            subject: m.subject || '(Sans objet)',
            when: fmtDate(m.receivedDateTime),
            snippet: m.bodyPreview || '',
            link: 'https://outlook.office.com/mail/inbox',
            onReply: ()=> alert('Réponse Outlook non implémentée dans ce prototype.')
          });
        }
        setStatus(`Affichage de ${items.length} messages (Outlook).`);
      }catch(e){ console.error(e); setStatus('Erreur lors de la lecture Outlook (vérifiez le Client ID et la Redirect URI).'); }
    }

    // ================= Wiring UI =================
    document.getElementById('googleBtn').addEventListener('click', loginGoogle);
    document.getElementById('msBtn').addEventListener('click', loginMicrosoft);
    logoutBtn.addEventListener('click', ()=>{
      if(currentProvider==='google') logoutGoogle();
      if(currentProvider==='microsoft') msalInstance.logoutPopup({ postLogoutRedirectUri: window.location.href });
      currentProvider=null; clearList(); setStatus('Déconnecté.'); logoutBtn.disabled = true;
    });
  </script>

  <!-- === Supabase + Garde d'auth ATMOS === -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // --- CONFIG : même projet Supabase que ATMOS ---
    const PROJECT_REF = "jlfvbggzdkkwrmpsamvz";
    const SUPABASE_URL = `https://${PROJECT_REF}.supabase.co`;
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsZnZiZ2d6ZGtrd3JtcHNhbXZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNjUyNjMsImV4cCI6MjA3Mjg0MTI2M30.kDbtNVQfHEVxRbA8jsAfLu7-6kDioTCG-nWVQ91gJIs";

    // Ajuste le chemin d’ATMOS si besoin (ex: GitHub Pages /atmos/)
    const ATMOS_URL = location.origin + "/atmos/";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true,
        storage: window.localStorage,
        storageKey: `sb-${PROJECT_REF}-auth-token` // identique à ATMOS
      }
    });

    const authGo = document.getElementById('authGoAtmos');
    if (authGo) authGo.href = ATMOS_URL + "?r=" + encodeURIComponent(location.href);

    function setAuthLocked(on){
      document.body.classList.toggle('auth-locked', !!on);
      const disabled = !!on;
      document.getElementById('googleBtn').disabled = disabled;
      document.getElementById('msBtn').disabled = disabled;
      document.getElementById('logoutBtn').disabled = true;
      const s = document.getElementById('status');
      if(disabled){
        s.textContent = "Connexion à ATMOS requise.";
      }else if(!s.textContent || s.textContent.includes("ATMOS")){
        s.textContent = "Choisissez un fournisseur et connectez-vous.";
      }
    }

    async function checkAuth(){
      const { data } = await supabase.auth.getSession();
      setAuthLocked(!data?.session);
    }

    supabase.auth.onAuthStateChange((_evt, session) => setAuthLocked(!session));

    // coupe toutes les interactions quand verrouillé
    ['pointerdown','wheel','keydown','contextmenu'].forEach(ev=>{
      window.addEventListener(ev, (e)=>{
        if (document.body.classList.contains('auth-locked')) {
          e.preventDefault();
          e.stopImmediatePropagation();
        }
      }, { capture:true, passive:false });
    });

    // Démarrage
    checkAuth();
    if (location.protocol === "file:") {
      console.warn("⚠️ Ouvre via HTTPS (ou un serveur local) pour que l’auth fonctionne.");
    }
  </script>
</body>
